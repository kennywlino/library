<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <h1>Library</h1>
        <!-- Have a grid layout and a list layout for books -->
        <div id="books"></div>
        <button type="button" id="add-book">Add Book</button>
        <form id="book-info">
            <section>
                <h2>Book Info</h2>
                <ul>
                    <li>
                        <label for="title">Title</label>
                        <input type="text" id="book-title" name="title" required>
                    </li>
                    <li>
                        <label for="author_first">Author: First Name</label>
                        <input type="text" id="author-first" name="author-first">
                    </li>
                    <li>
                        <label for="author_last">Author: Last Name</label>
                        <input type="text" id="author-last" name="author-last">
                    </li>
                    <li>
                        <label for="num_pages"># of Pages</label>
                        <input type="number" id="num-pages" name="num-pages" min="1">
                    </li>
                    <li>
                        <label for="read">Read?</label>
                        <input type="checkbox" id="read" name="status">
                    </li>
                </ul>
            </section>
            <button type="button" id="add-to-library">Add to Library</button>
        </form>
    </body>
</html>
