<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <h1>Library</h1>
        <!-- Have a grid layout and a list layout for books -->
        <div id="books"></div>
        <button type="button" id="add-book">Add Book</button>
        <form id="book-info">
            <section>
                <h2>Book Info</h2>
                <ul>
                    <li>
                        <label for="title">Title</label>
                        <input type="text" id="book_title" name="title" required>
                    </li>
                    <li>
                        <label for="author_first">Author First Name</label>
                        <input type="text" id="author_first" name="author_first">
                    </li>
                    <li>
                        <label for="author_last">Author Last Name</label>
                        <input type="text" id="author_last" name="author_last">
                    </li>
                    <li>
                        <label for="num_pages"># of Pages</label>
                        <input type="number" name="num_pages" id="num_pages" min="1">
                    </li>
                </ul>
            </section>
            <fieldset>
                <legend>Have you read this book?</legend>
                <ul>
                    <li>
                        <label for="read">Read</label>
                        <input type="radio" id="read" name="status">
                    </li>
                    <li>
                        <label for="unread">Unread</label>
                        <input type="radio" id="unread" name="status" checked>
                    </li>
                </ul>
            </fieldset>
            <button type="button" id="add-to-library">Add to Library</button>
        </form>
    </body>
</html>
